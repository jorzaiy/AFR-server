<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>阅读记录与推荐</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h1>📚 阅读记录与推荐</h1>
        <button id="theme-toggle" title="切换主题">☀️</button>
      </header>
      
      <div id="stats">加载中...</div>
      <div id="fetch-status" style="font-size: 12px; color: var(--text-secondary); margin: 8px 0;"></div>
      
      <!-- 状态消息 -->
      <div id="status-message" class="status-message"></div>
      
      <!-- 论坛选择器 -->
      <div style="margin: 8px 0;">
        <label for="forum-selector" style="font-size: 12px; color: var(--text-secondary);">选择论坛:</label>
        <select id="forum-selector" style="margin-left: 8px; padding: 4px 8px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--bg-primary); color: var(--text-primary);">
          <option value="all">全部论坛</option>
          <option value="linux.do">Linux.do</option>
          <option value="nodeseek.com">NodeSeek</option>
          <option value="v2ex.com">V2EX</option>
        </select>
      </div>
      
      <div style="margin: 8px 0; display: flex; gap: 8px;">
        <button id="btn-refresh">🔄 刷新推荐</button>
        <button id="btn-fetch" class="success">📥 抓取所有论坛</button>
      </div>
      <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">💡 个性化推荐</div>
      <ul id="list"></ul>
    </div>
    <script src="theme-manager.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
